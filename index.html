<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الخفاجي</title>
  <link rel="icon" href="1.png">
  <!-- Google Font: Changa -->
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700&display=swap&subset=arabic" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { user-select: none; }
    body {
      background: #1e1e2f;
      color: white;
      font-family: 'Courier New', monospace; font-size: 20px;
      text-align: center;
      padding-top: 80px;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 0px solid white;
      box-shadow: 0 0 4px 0px #0ef;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      background: url('a.jpg') center/cover no-repeat;
    }

    .profile-pic:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px 1px #0ef;
    }

    .center-wrapper {
      height: auto;
      margin-top: 20px;
    }

    .name {
      font-size: 33px;
      font-weight: bold;
      color: #0ef;
      text-shadow: 0 0 2px black, 0 0 0px #0ef;
      transition: text-shadow 0.3s ease;
      animation: fadeInUp 1.2s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .name:hover {
      color: #3EF2FF;
      text-shadow: 0 0 3px black, 0 0 2px #0ef, 0 0 3px #0ef;
    }

    .letter {
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
    }

    .space {
      width: 10px;
    }

    .move .m { transform: translateX(110px); }
    .move .h { transform: translateX(-40px); }

    .show .letter { opacity: 1; }

    .u    { transition-delay:.6s; }
    .s    { transition-delay:.7s; }
    .t1   { transition-delay:.8s; }
    .a1   { transition-delay:.9s; }
    .f    { transition-delay:1s; }
    .a2   { transition-delay:1.1s; }
    .space { transition-delay:1.2s; }
    .h    { transition-delay:0.2s; }
    .d    { transition-delay:1.3s; }
    .i    { transition-delay:1.4s; }
    .i2   { transition-delay:1.5s; }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes rubberBand {
      0% { transform: scale3d(1, 1, 1); }
      30% { transform: scale3d(1.25, 0.75, 1); }
      40% { transform: scale3d(0.75, 1.25, 1); }
      50% { transform: scale3d(1.15, 0.85, 1); }
      65% { transform: scale3d(.95, 1.05, 1); }
      75% { transform: scale3d(1.05, .95, 1); }
      100% { transform: scale3d(1, 1, 1); }
    }

    .btn-about {
      margin-top: 25px;
      background-color: #FFFFFF;
      color: #1e1e2f;
      border: none;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 30px;
      transition: background 0.3s ease, transform 0.3s ease;
      animation: fadeInUp 1.4s ease-in-out;
    }

    .btn-about:hover {
      background-color: #00d4ff;
      transform: scale(1.05);
      box-shadow: 0 0 5px #0ef;
    }

    .about-section {
      margin: 30px auto;
      max-width: 600px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      box-shadow: 0 0 15px #0ef;
      display: none;
      animation: fadeInUp 1s ease-in-out;
    }

    .skill-label {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .skill-label i {
      margin-left: 8px;
    }

    .progress-bar {
      width: 0;
      transition: width 1.5s ease-in-out;
    }

    .K {
      margin: 40px auto 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      -webkit-box-reflect: below 1px linear-gradient(transparent, #00000029);
      animation: fadeInUp 1.6s ease-in-out;
    }

    .K a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: inline-block;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .K a:hover {
      animation: rubberBand 1s ease;
      transform-origin: center;
    }

    .k0 { background-image: url('/tele.jpg'); }
    .k1 { background-image: url('/twet.jpg'); }
    .k2 { background-image: url('/face.jpg'); }
    .k3 { background-image: url('/insta.jpg'); }
    .k4 { background-image: url('/pint.jpg'); }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="profile-pic"></div>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center center-wrapper">
      <div class="name move" id="name" dir="ltr">
        <span class="letter m">M</span>
        <span class="letter u">u</span>
        <span class="letter s">s</span>
        <span class="letter t1">t</span>
        <span class="letter a1">a</span>
        <span class="letter f">f</span>
        <span class="letter a2">a</span>
        <span class="space">&nbsp;</span>
        <span class="letter h">H</span>
        <span class="letter d">a</span>
        <span class="letter i">d</span>
        <span class="letter i2">i</span>
      </div>
    </div>

    <button class="btn btn-about" onclick="toggleAbout()">Skills</button>

    <div id="about" class="about-section">
      <div class="mb-4"><div class="skill-label"><span><i class="fab fa-html5 text-danger"></i> HTML</span><span>90%</span></div><div class="progress"><div class="progress-bar bg-success" data-width="90%"></div></div></div>
      <div class="mb-4"><div class="skill-label"><span><i class="fab fa-css3-alt text-primary"></i> CSS</span><span>80%</span></div><div class="progress"><div class="progress-bar bg-info" data-width="80%"></div></div></div>
      <div class="mb-4"><div class="skill-label"><span><i class="fab fa-bootstrap text-purple"></i> BOOTSTRAP</span><span>70%</span></div><div class="progress"><div class="progress-bar bg-danger" data-width="70%"></div></div></div>
      <div class="mb-4"><div class="skill-label"><span><i class="fab fa-js-square text-warning"></i> JS</span><span>65%</span></div><div class="progress"><div class="progress-bar bg-warning" data-width="65%"></div></div></div>
      <div class="mb-4"><div class="skill-label"><span><i class="fas fa-file-word text-primary"></i> WORD</span><span>85%</span></div><div class="progress"><div class="progress-bar bg-success" data-width="85%"></div></div></div>
      <div class="mb-4"><div class="skill-label"><span><i class="fas fa-file-excel text-success"></i> EXCEL</span><span>75%</span></div><div class="progress"><div class="progress-bar bg-success" data-width="75%"></div></div></div>
      <div class="mb-4"><div class="skill-label"><span><i class="fab fa-python text-info"></i> PYTHON</span><span>60%</span></div><div class="progress"><div class="progress-bar bg-warning" data-width="60%"></div></div></div>
      <div class="mb-4"><div class="skill-label"><span><i class="fas fa-chart-bar text-primary"></i> SPSS</span><span>70%</span></div><div class="progress"><div class="progress-bar bg-primary" data-width="70%"></div></div></div>
      <div class="mb-4"><div class="skill-label"><span><i class="fas fa-brain text-danger"></i> MATLAB</span><span>65%</span></div><div class="progress"><div class="progress-bar bg-danger" data-width="65%"></div></div></div>
    </div>

    <div class="K mt-5">
      <a href="https://t.me/pmfiq" target="_blank" class="k0" title="Telegram"></a>
      <a href="https://x.com" target="_blank" class="k1" title="Twitter"></a>
      <a href="https://www.facebook.com/mustafa.996378?mibextid=ZbWKwL" target="_blank" class="k2" title="Facebook"></a>
      <a href="https://instagram.com" target="_blank" class="k3" title="Instagram"></a>
      <a href="https://pinterest.com/" target="_blank" class="k4" title="Pinterest"></a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
        "color": { "value": "#0ef" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#0ef",
          "opacity": 0.4,
          "width": 1
        },
        "move": { "enable": true, "speed": 3 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        }
      },
      "retina_detect": true
    });

    function toggleAbout() {
      const about = document.getElementById("about");
      if (about.style.display === "none" || about.style.display === "") {
        about.style.display = "block";
        setTimeout(() => {
          const bars = document.querySelectorAll('.progress-bar');
          bars.forEach(bar => {
            const width = bar.getAttribute('data-width');
            bar.style.width = width;
          });
        }, 300);
      } else {
        about.style.display = "none";
        document.querySelectorAll('.progress-bar').forEach(bar => {
          bar.style.width = "0";
        });
      }
    }

    const name = document.getElementById('name');
    setTimeout(() => {
      name.classList.remove('move');
      name.classList.add('show');
    }, 0);
  </script>
</body>
</html>
